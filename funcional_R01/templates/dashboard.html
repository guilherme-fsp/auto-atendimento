<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - WhatsApp Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: none;
        }
        .kpi {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center text-primary">ðŸ“Š Dashboard do Atendimento</h1>
    <div class="mb-4 text-end">
        <a href="{{ url_for('historico') }}" class="btn btn-outline-secondary">ðŸ“š Ver histÃ³rico</a>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card p-3">
                <div>Total de Mensagens</div>
                <div class="kpi text-success">{{ total_mensagens }}</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <div>UsuÃ¡rios Ãšnicos</div>
                <div class="kpi text-info">{{ usuarios_unicos }}</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <div>Cidades Atendidas</div>
                <div class="kpi text-warning">{{ cidades_diferentes }}</div>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h4 class="mb-3">ðŸ“ˆ Mensagens por Dia</h4>
        <canvas id="graficoMensagens"></canvas>
    </div>
</div>

<script>
    const ctx = document.getElementById('graficoMensagens').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ dias|tojson }},
            datasets: [{
                label: 'Mensagens',
                data: {{ contagens|tojson }},
                backgroundColor: '#0d6efd'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                tooltip: { mode: 'index', intersect: false }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });
</script>
</body>
</html>
